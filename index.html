<html>
	<head>
		<title>Mine To-Do list </title>
        <link type="text/css" rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>
			<h1>My TO-DO List</h1>
		
			<!-- Here I create a paragraph with add button and a box with input space -->
			<p>
                <input type="text" id="userInput"></input>
                <button id="button1">Add new to-do</button>
				<select name="filter" id="filter">
					<option value="all">All tasks</option>
					<option value="complete">Completed tasks</option>
					<option value="unfinisher">Unfinished tasks</option>
				</select>
			</p>
			
			<!-- Here I create unordered list, and user will put TODO on it -->
			<ul id="myList">
                    <!-- <li>
                        <input type="checkbox">
                        <span class="precrtano">rade</span>
                    </li> -->
			</ul>
			
			<!-- Here I create a paragraph with delete button -->
			<p>
				<button id="button2">Remove from list</button>
				<button id="save">Save</button>
			</p>
		</div>
		<script src="app.js" type="module"></script>	
	</body>
</html>
